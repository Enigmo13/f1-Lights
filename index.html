<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css.css">

                <div class="bulb_up"></div>

            </div>
            <div class="bulbs_container">
                <div class="bulb_up"></div>
                <div class="bulb"></div>
            </div>
            <div class="bulbs_container">
                <div class="bulb_up"></div>
                <div class="bulb"></div>
            </div>
        </div>
        <h1 id="timer" class="normal">TIME: 00:00:00</h1>
        <div id="your_time"><p id="your_time_p">00:00:00</p></div>
        <div id="restart_button"><p>RESTART</p></div>
    </div>
</body>
<script src="js.js"></script>
